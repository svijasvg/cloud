{% load static %}
{% autoescape off %}<!--


{{ comments }}


--><!DOCTYPE html><html><head><meta charset="utf-8" />
  <title> {{ title }} </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, viewport-fit=cover"/><!-- minimum scale is for mobile Chrome horz scrolling -->
  <!-- meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" --> 
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <meta name="google" content="notranslate">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
{{ google_font_meta }}
  <meta name="apple-mobile-web-app-title" content="{{ touch }}">
  <meta property="og:image" content="/images/capture.jpg">
  <base target="_parent">

<script> // system JS

pageLoaded = false;

var arSels = {'ariaO':0, 'ariaZ':-9999, 'ariaP':'none', 'ariaF':'hidden'}

{{ system_js                               }}

for (const [key, value] of Object.entries(arSels)) 
  document.documentElement.style.setProperty('--'+key, value)

{% include "svija/js/min_cookies.js"       %}
// include "svija/js/min_screens.js"       %}
{% include "svija/js/min_window_mgmt.js"   %}
{% include "svija/js/min_sections.js"      %}
{% include "svija/js/min_tap_highlight.js" %}
{{ page_head_js                            }}
{{ comp_head_js                            }}
</script>
<style>
{% include "svija/css/min_svija.css"       %}
{{ font_css }}
{{ page_css }}
{{ comp_css }}
</style>
<!-- Google's script with IF added -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ analytics_id }}"></script>
<script>

	if (tracking_on || getCookie('acceptsCookies')==1){ // added to script from Google
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ analytics_id }}');
	} // added to script from Google

</script>
<script src="{% static 'svija/js/min_gsap.js' %}"></script>

</head><body>

<div id="set_scroll_div"></div>

<script>
{% include "svija/js/min_scrollbars.js"     %}
</script>

{% block token%}{% endblock %}

<div id=captureSvija>{{ capture }}</div>
<div id=linksSvija  >{{ links   }}</div>

{{ page_body }}

<div id=accessSvija>{{ accessible }}</div>

{{ comp_body }}

{% include "svija/html/unsupported.html" %}

<script>// page BG & scroll div

  {% include "svija/js/min_page_background.js" %}

  document.getElementById('set_scroll_div').outerHTML = '';
  pageLoaded = true;

</script>

</body></html>{% endautoescape %}
